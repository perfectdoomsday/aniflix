<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimeFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">AnimeFlix</a>
        <div class="d-flex">
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('main.subscribe') }}">Subscribe</a>
                <a class="btn btn-outline-danger" href="{{ url_for('main.logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('main.login') }}">Login</a>
                <a class="btn btn-outline-success" href="{{ url_for('main.signup') }}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
