{% extends "base.html" %}
{% block content %}
<h2>Choose Your Plan</h2>
<form method="POST">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="plan" value="free" checked>
        <label class="form-check-label">Free</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="plan" value="basic">
        <label class="form-check-label">Basic - ₹99/month</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="plan" value="premium">
        <label class="form-check-label">Premium - ₹199/month</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Subscribe</button>
</form>
{% endblock %}
