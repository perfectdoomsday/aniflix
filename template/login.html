{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <div class="mb-3">
        <label>Email</label>
        <input name="email" type="email" class="form-control">
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
